<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            h2{color:white; background-color:black;}
    </style>
</head>
<body>
    <form>
        <h2>회원 정보</h2>
        <hr>
        <hr>
        <fieldset>
            <legend>인적사항</legend>
            이름 : <input type="text" placeholder="ID 입력요망"> 
            주민번호 : <input type="number">-<input type="number">
            국적 : <select name="city" value="1" size="1">
                <option value="내국인">내국인(대한민국)</option>
                <option value="미국">미국</option>
            </select><br>
            취득 자격증 : <select multiple size="1">
                <option value="정보처리기사">정보처리기사</option>
                <option value="컴활">컴활</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>성별 & 학년</legend>
            성별 : <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" disabled="disabled">여성
            <input type="radio" name="gender" value="none" checked="checked">비공개
            <br>
            학년 : <input type="radio" name="grade" value="1">1학년
            <input type="radio" name="grade" value="2" disabled="disabled">2학년
            <input type="radio" name="grade" value="3" checked="checked">3학년
            <input type="radio" name="grade" value="4" checked="checked">4학년
        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <input type="checkbox">독서
            <input type="checkbox">바둑
            <input type="checkbox">골프
            <input type="checkbox">여행
            <input type="checkbox">기타
        </fieldset>
        <fieldset>
            <legend>메모사항</legend>
            <textarea orws="5" cols="50" name="memo">
                메모를 남겨주세요.
            </textarea>
        </fieldset> 
    </form>
</body>
</html>
