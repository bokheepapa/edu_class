<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    비교 글씨
    <!-- h1~h6까지는 제목을 뜻한다 -->
    <!-- h1은 페이지에 하나만 있는게 좋다 -->
    <!-- h3를 사용하려면 h1과 h2가 있는게 좋다 -->
    <h1 title="안녕?">h1 heading tag</h1>
    <h2>h2 헤딩 태그</h2><hr>
    <h3>h3 heading tag</h3>
    <h4>h4 heading tag</h4><hr><hr>
    <h5>h5 heading tag</h5>
    <h6>h6 heading tag</h6>
    <h7>h7 의미 없음</h7>
    <p>단락1</p>
    <p>
        단락2<br>
        <strong>다음줄</strong>
    </p>
    <b>굵은 글씨</b>
    <br>
    <i>기운 글씨</i><br>
    <br>
    <em>내일</em> 날씨는 어때요?
    <br>
    E=MC<sup>3</sup><sub>[1]</sub>
</body>
</html>
