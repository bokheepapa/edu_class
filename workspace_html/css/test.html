<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100vw;
            font-size: 0;
            border: 1px solid red;
            
        }

        .main > div{
            /* box-sizing: border-box; */
            display: inline-block;
        }

        .left{
            font-size: 16px;
            width: 500px;
            border: 1px solid green;
        }

        .right{
            font-size: 16px;
            width: 500px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">왼쪽</div><div class="right">오른쪽</div>
    </div>
</body>
</html>
